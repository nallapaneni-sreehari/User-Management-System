<head>

    <link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet">
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <nav class="navbar navbar-expand-lg navigation" style="background-color: #ffff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tata Elxsi Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <a class="nav-link"><i class="metismenu-icon pe-7s-bell"></i></a>
                    <p class="nav-link">Welcome, {{Name}}</p>


                    <button (click)="logout()" class="btn btn-outline-danger" type="submit"><i
                            class="metismenu-icon pe-7s-lock"></i> Logout</button>

                </div>
            </div>
        </nav>
        <div class="app-main">
            <div class="app-sidebar sidebar-shadow">
                <div class="app-header__logo">
                    <div class="logo-src"></div>
                    <div class="header__pane ml-auto">
                        <div>
                            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                                data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="app-header__mobile-menu">
                    <div>
                        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="app-header__menu">
                    <span>
                        <button type="button"
                            class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
                </div>
                <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu">


                            <li class="app-sidebar__heading">Manage</li>
                            <li>
                                <a (click)="home()">
                                    <i class="metismenu-icon pe-7s-home"></i>
                                    Home

                                </a>
                            </li>
                            <li>
                                <a (click)="edit()">
                                    <i class="metismenu-icon pe-7s-pen"></i>
                                    Edit Profile

                                </a>
                            </li>
                            <li>

                                <a (click)="messages()">
                                    <i class="metismenu-icon pe-7s-mail-open-file"></i>
                                    Messages
                                </a>
                            </li>
                            <li>
                                <a (click)="feedback()">
                                    <i class="metismenu-icon pe-7s-help1"></i>
                                    FeedBack
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="app-main__outer">
                <div class="app-main__inner">
                    <app-home *ngIf="HomeContent"></app-home>
                    <app-edit-profile *ngIf="EditProfileContent"></app-edit-profile>
                    <app-feedback *ngIf="FeedbackContent"></app-feedback>
                    <app-messages *ngIf="MessagesContent"></app-messages>

                </div>
                <div class="app-wrapper-footer">
                    <div class="app-footer">
                        <div class="app-footer__inner">
                            <div class="app-footer-left">
                                <ul class="nav">
                                    <li class="nav-item">
                                        <b class="nav-link">
                                            Tata Elxsi
                                        </b>
                                    </li>

                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript"
        src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"></script>
</body>
